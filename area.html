<body>
<h1>6.Program to find area of circle?</h1>
<center>
<table>
<tr>
<td><h3>Enter the side</h3></td>
<td>:</td>
<td><input type="textbox" id="side"></td>
</tr>
<tr>
<th style="text-align: center">
<button type="button" onClick="area()">Calculate</button>
</th>
</tr>
<tr>
<td><h3>Area is</h3></td>
<td>:</td>
<td><input type="textbox" id="areaa"></td>
</tr>
</table>
</center>

<script>
function area() {
var side,area;
const pi=3.14;
side=parseInt(document.getElementById("side").value);
area=pi*side*side;
document.getElementById("areaa").value=area;
} 
</script>
</body>
