<!DOCTYPE html>
<html>
<head>
<style>
body {
text-align:center;
background-color:#B2BABB;
}
h1 {
color:#D68910;
}
h3 {
color:#2980B9;
}
</style>
</head>
<body>
<h1>8.Program to find cube of a number?</h1>
<center>
<table>
<tr>
<td><h3>Enter the  Number</h3></td>
<td>:</td>
<td><input type="textbox" id="first"></td>
</tr>
<tr>
<th style="text-align: center">
<button type="button" onClick="add()">Calculate</button>
</th>
</tr>
<tr>
<td><h3>Cube is</h3></td>
<td>:</td>
<td><input type="textbox" id="cube"></td>
</tr>
</table>
</center>

<script>
function add() {
var num1,cube;
num1=parseInt(document.getElementById("first").value);
cube=num1*num1*num1;
document.getElementById("cube").value=cube;
} 
</script>
</body>
</html>
